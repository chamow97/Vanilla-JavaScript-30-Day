<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Day 3 - Controling CSS using Vanilla JS</title>
  <link rel="stylesheet" href="index.css" />
  </head>
<body>
  <h1>Day3 - CSS Attributes using <span class="highlight">Vanilla JS</span></h1>
  <br />
  <div class="controls">
    <label for="spacing">Spacing: </label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" />

    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="25" value="5" data-sizing="px" />

    <label for="base">Base Colour: </label>
    <input type="color" name="base" value="#ff0000" />
  </div>
  <br />
  <img src="assets/background.jpg" alt="test-image"/>
</body>
<script src="index.js"></script>
</html>
