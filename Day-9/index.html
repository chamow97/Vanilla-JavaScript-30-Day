<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');
    // Regular
    console.log("Hi");
    // Interpolated
    console.log("Hi this is %s", 'ChaMow');
    // Styled
    console.log("%c I am a man!", "font-size: 50px; background: red;");
    // warning!
    console.warn("OH NO!!");
    // Error :|
    console.error("Shit!");
    // Info
    console.info("This is test!");
    // Testing
    console.assert(1 == 2, "Hey Are you mad?");
    // clearing
    // console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}!`);
        console.log(`This is ${dog.age} years old!`);
        console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    console.count("ChaMow");
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });
    console.table(dogs);
  </script>
</body>
</html>
